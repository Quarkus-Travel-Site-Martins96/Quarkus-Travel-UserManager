<header class="u-clearfix header" id="navbar">
	<div class="container">
		<nav>
			<div class="logo"><a [href]="homeUrl"><span>LOGO</span></a></div>
			
			<div *ngIf="!cookieJWT" class="login">
				<a [href]="loginUrl"><span>LOGIN</span></a>
				<span> - </span>
				<a [href]="registrationUrl"><span>REGISTRATION</span></a>
			</div>
			<div *ngIf="cookieJWT" class="logged">
				<div class="user-mngmnt">
					<a [href]="userManagementUrl">Edit user</a>
					<a [href]="homeUrl" (click)="logout()">Logout</a>
				</div>
				<div *ngIf="isAvatarExists; then user_avatar else default_avatar"></div>
				<ng-template #user_avatar><img [src]="avatarSrc" [alt]="jwt.name" /></ng-template>
				<ng-template #default_avatar><img [src]="DEFAULT_AVATAR" [alt]="jwt.name" /></ng-template>
			</div>
		</nav>
	</div>
</header>
